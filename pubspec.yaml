name: quick_counter_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider:
  sqflite:
  path:
  shared_preferences:
  soundpool: ^1.1.3
  http:
  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.2.9
  build_runner: ^1.0.0
  json_serializable: ^3.2.0

flutter:
  uses-material-design: true
  assets:
    - images/universe.jpg
    - images/splash.png
    - assets/hit.mp3
    - assets/attack.mp3
    - assets/lose.mp3
    - assets/success.mp3
    - assets/play.mp3
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          style: italic
          weight: 700 # assets/fonts/OpenSans-Bold.ttfのウェイトを指定
flutter_native_splash:
  image: "images/splash.png"
  color: "ffffff"
